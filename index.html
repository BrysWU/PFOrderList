<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <title>Customer Job Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
        :root {
  --primary: #2563eb;
  --primary-hover: #1d4ed8;
  --secondary: #f1f5f9;
  --warning: #f3b700;
  --warning-hover: #ffc300;
  --danger: #ef4444;
  --danger-hover: #dc2626;
  --border: #e5e7eb;
  --radius: 14px;
  --shadow: 0 4px 24px 0 #0001;
  --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --dark-bg: #18181b;
  --dark-card: #232337;
  --dark-text: #f4f4f4;
  --dark-secondary: #27273a;
  --dark-border: #39395a;
  --dark-chip: #34345c;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', Arial, sans-serif;
  background: var(--secondary);
  color: #222;
  min-height: 100vh;
  padding: 0 0 4em 0;
  transition: background var(--transition), color var(--transition);
}
body.dark {
  background: var(--dark-bg);
  color: var(--dark-text);
}
#authStatusBar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  z-index: 200;
  background: #fff;
  border-bottom: 1.5px solid var(--border);
  box-shadow: 0 2px 14px #0001;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.55em 2em 0.55em 2em;
  min-height: 70px;
  transition: background var(--transition), border var(--transition), box-shadow var(--transition);
}
body.dark #authStatusBar {
  background: var(--dark-card);
  border-bottom: 1.5px solid var(--dark-border);
  box-shadow: 0 3px 18px #0004;
}
.auth-status-bar-inner {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100%;
  min-height: 60px;
}
.topbar-left-group {
  display: flex;
  align-items: center;
  gap: 1.4em;
  min-width: 0;
}
.export-import-bar {
  display: flex;
  align-items: center;
  gap: 1.1em;
}
.export-import-bar input[type="file"] {
  display: none;
}
.export-import-bar label {
  margin: 0;
  cursor: pointer;
}
.topbar-center-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-width: 0;
  flex: 1 1 0;
}
#authStatusBar h1 {
  margin: 0;
  font-size: 2.2rem;
  font-weight: 600;
  color: var(--primary);
  transition: color var(--transition);
  text-align: center;
  line-height: 1.2;
  white-space: nowrap;
}
#authStatusBar .subtitle {
  font-size: 1.2em;
  color: #333;
  opacity: 0.9;
  margin-bottom: 0;
  font-weight: 500;
  transition: color var(--transition);
  text-align: center;
  white-space: nowrap;
}
body.dark #authStatusBar .subtitle { color: #bcbcf7; }
.topbar-right-group {
  display: flex;
  align-items: center;
  gap: 1.2em;
  min-width: 0;
}
#authStatusBar #authWelcome {
  font-weight: 600;
  color: var(--primary);
  white-space: nowrap;
  margin-right: 0.4em;
  font-size: 1.08em;
  transition: color var(--transition);
}
body.dark #authStatusBar #authWelcome { color: #99b7ff; }
#authStatusBar #logoutBtn {
  background: var(--danger);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.54em 1.4em;
  font-size: 1.01rem;
  font-family: inherit;
  font-weight: 600;
  cursor: pointer;
  transition: background var(--transition), color var(--transition);
}
#authStatusBar #logoutBtn:hover {
  background: var(--danger-hover);
}
#authStatusBar[style*="display:none"] {
  display: none !important;
}

@media (max-width: 1100px) {
  #authStatusBar .auth-status-bar-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 0.2em;
    min-height: 90px;
  }
  .topbar-left-group, .topbar-right-group {
    justify-content: center;
    width: 100%;
    margin-bottom: 0.15em;
  }
  .topbar-center-group {
    margin: 0.3em 0 0.3em 0;
  }
}
@media (max-width: 700px) {
  #authStatusBar h1 { font-size: 1.4rem; }
  #authStatusBar .subtitle { font-size: 1em; }
  main, #authSection, #signupSection { margin-top: 100px; }
}
@media (max-width: 430px) {
  #authStatusBar h1 { font-size: 1.05rem; }
  #authStatusBar .subtitle { font-size: 0.92em; }
  main, #authSection, #signupSection { margin-top: 110px; }
  .auth-status-bar-inner { flex-direction: column !important; }
}

.dark-toggle-btn {
  position: fixed;
  bottom: 1.2em;
  right: 2.5em;
  z-index: 300;
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 0.4em 1.2em 0.4em 1em;
  font-size: 1.05em;
  font-family: inherit;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 2px 10px #2563eb18;
  transition: background var(--transition), color var(--transition), box-shadow var(--transition);
  display: flex;
  align-items: center;
  gap: 0.5em;
}
.dark-toggle-btn svg {
  height: 1.2em; width: 1.2em;
  vertical-align: middle;
  transition: transform 0.3s;
}
.dark-toggle-btn.active {
  background: #222;
  color: #99b7ff;
}
body.dark .dark-toggle-btn {
  background: #222;
  color: #99b7ff;
  box-shadow: 0 2px 10px #0004;
}
h1, h2 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 0.3em;
  transition: color var(--transition);
}
h1 { margin-top: 2em; font-size: 2.2rem; color: var(--primary);}
.subtitle {
  text-align: center;
  font-size: 1.2em;
  color: #333;
  margin-bottom: 1.5em;
  opacity: 0.86;
  transition: color var(--transition);
}
body.dark .subtitle { color: #bcbcf7; }
h2 { font-size: 1.3rem; }
main {
  max-width: 75vw;
  margin: 7em auto 0 auto;
  padding: 2.5em 1.5em 1.5em 1.5em;
  background: #fff;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  transition: background var(--transition), box-shadow var(--transition);
  animation: mainpop 0.7s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}
@keyframes mainpop {
  0% { opacity: 0; transform: scale(0.98) translateY(30px);}
  100% { opacity: 1; transform: scale(1) translateY(0);}
}
body.dark main {
  background: var(--dark-card);
  box-shadow: 0 6px 40px #0004;
}
.minimize-icon {
  position: absolute;
  top: 18px;
  right: 18px;
  z-index: 10;
  cursor: pointer;
  color: var(--primary);
  padding: 0.2em 0.5em;
  transition: background 0.2s, color 0.2s;
  font-size: 2em;
  display: flex;
  align-items: center;
  gap: 0.2em;
}
.minimize-icon:hover {
  color: var(--primary-hover);
}
.minimize-icon .fa-solid.fa-maximize {
  display: none;
}
.minimized #job-form {
  display: none !important;
}
.minimized .minimize-icon .fa-solid.fa-minimize {
  display: none;
}
.minimized .minimize-icon .fa-solid.fa-maximize {
  display: inline;
}
.minimized .export-import-bar,
.minimized .table-wrapper {
  margin-top: 1.5em !important;
}
form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.3em 2em;
  align-items: flex-end;
  background: #f8fafc;
  border-radius: var(--radius);
  padding: 2em 1em 1em 1em;
  box-shadow: 0 2px 10px #0001;
  margin-bottom: 2em;
  transition: background var(--transition);
  animation: fade-in 0.9s;
}
@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
body.dark form {
  background: #232337;
  box-shadow: 0 2px 20px #0002;
}
.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.3em;
}
.form-group label {
  font-weight: 500;
  color: #444;
  letter-spacing: 0.01em;
  transition: color var(--transition);
}
body.dark .form-group label { color: #bcbcf7; }
input[type="text"], input[type="date"], textarea {
  padding: 0.7em 1em;
  border: 1.5px solid var(--border);
  border-radius: 7px;
  font-size: 1rem;
  background: #fff;
  transition: border var(--transition), background var(--transition), color var(--transition);
}
textarea {
  min-height: 38px;
  max-height: 120px;
  resize: vertical;
  font-family: inherit;
}
body.dark input[type="text"],
body.dark input[type="date"],
body.dark textarea {
  background: var(--dark-secondary);
  border: 1.5px solid var(--dark-border);
  color: var(--dark-text);
}
input[type="text"]:focus, input[type="date"]:focus, textarea:focus {
  border: 1.5px solid var(--primary);
  outline: none;
}
.form-actions {
  grid-column: 1 / -1;
  display: flex;
  justify-content: flex-end;
  gap: 1em;
  margin-top: 1.2em;
}
button, .button {
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 0.7em 1.8em;
  font-size: 1.03rem;
  font-family: inherit;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 3px 8px #2563eb12;
  transition: background var(--transition), box-shadow var(--transition), color var(--transition);
  outline: none;
  position: relative;
  overflow: hidden;
}
button[type="button"], .button.secondary {
  background: #fff;
  color: var(--primary);
  border: 1.5px solid var(--primary);
  box-shadow: none;
  transition: background var(--transition), color var(--transition), border var(--transition);
}
body.dark button[type="button"], body.dark .button.secondary {
  background: var(--dark-secondary);
  color: #99b7ff;
  border: 1.5px solid #99b7ff;
}
button:hover, .button:hover {
  background: var(--primary-hover);
  color: #fff;
  box-shadow: 0 6px 24px #2563eb22;
}
button[type="button"]:hover, .button.secondary:hover {
  background: var(--primary);
  color: #fff;
}
.table-wrapper {
  overflow-x: auto;
  background: #fff;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px #0001;
  margin-top: 1.5em;
  transition: background var(--transition), box-shadow var(--transition);
  animation: fade-in 1.1s;
}
body.dark .table-wrapper {
  background: var(--dark-card);
  box-shadow: 0 4px 24px #0003;
}
table {
  width: 100%;
  border-collapse: collapse;
  min-width: 1100px;
  font-size: 1rem;
  background: #fff;
  border-radius: var(--radius);
  overflow: hidden;
  transition: background var(--transition);
}
body.dark table {
  background: var(--dark-card);
}
th, td {
  padding: 0.95em 0.8em;
  border-bottom: 1px solid var(--border);
  transition: background var(--transition), color var(--transition), border var(--transition);
}
body.dark th, body.dark td {
  border-bottom: 1px solid var(--dark-border);
  color: var(--dark-text);
}
th {
  background: #f1f5f9;
  color: #222;
  font-weight: 600;
  letter-spacing: 0.01em;
  border-bottom: 2px solid var(--border);
  transition: background var(--transition), color var(--transition), border var(--transition);
}
body.dark th {
  background: var(--dark-secondary);
  color: #99b7ff;
  border-bottom: 2px solid var(--dark-border);
}
td {
  color: #444;
  font-size: 0.99rem;
  vertical-align: middle;
  transition: color var(--transition);
  white-space: pre-line;
  text-align: center;
}
body.dark td {
  color: #d5e4ff;
}
tr:last-child td {
  border-bottom: none;
}
.job-added-by {
  display: none;
  font-size: 0.90em;
  color: #888;
  opacity: 0.8;
  margin-top: 0.2em;
}
body.dark .job-added-by {
  color: #bcbcf7;
}
.action-btn {
  padding: 0.38em 1.2em;
  font-size: 1rem;
  border-radius: 5px;
  margin-right: 0.1em;
  margin-bottom: 0.1em;
  cursor: pointer;
  transition: background 0.15s, transform 0.17s;
  animation: pop-btn 0.55s cubic-bezier(0.4, 0, 0.2, 1);
}
.edit-btn {
  background: #fff;
  color: var(--primary);
  border: 1.5px solid var(--primary);
  margin-right: 0.5em;
  transition: background var(--transition), color var(--transition);
}
.edit-btn:hover {
  background: var(--primary-hover);
  color: #fff;
}
.edit-btn:hover, .edit-btn:focus {
  color: #fff !important;
}
body.dark .edit-btn {
  background: var(--dark-secondary);
  color: #99b7ff;
  border: 1.5px solid #99b7ff;
}
body.dark .edit-btn:hover, body.dark .edit-btn:focus {
  background: var(--primary-hover);
  color: #fff !important;
}
.action-btn:active, .edit-btn:active {
  transform: scale(0.96);
}
    .his-btn {
  background: #fff;
  color: var(--primary);
  border: 1.5px solid var(--primary);
  margin-right: 0.5em;
  transition: background var(--transition), color var(--transition);
}
.his-btn:hover {
  background: var(--primary-hover);
  color: #fff;
}
.his-btn:hover, .his-btn:focus {
  color: #fff !important;
}
body.dark .his-btn {
  background: var(--dark-secondary);
  color: #99b7ff;
  border: 1.5px solid #99b7ff;
}
body.dark .his-btn:hover, body.dark .his-btn:focus {
  background: var(--primary-hover);
  color: #fff !important;
}
.action-btn:active, .his-btn:active {
  transform: scale(0.96);
}

    .danger-btn {
  background: #fff;
  color: var(--primary);
  border: 1.5px solid var(--primary);
  margin-right: 0.5em;
  transition: background var(--transition), color var(--transition);
}
.danger-btn:hover {
  background: var(--primary-hover);
  color: #fff;
}
.danger-btn:hover, .danger-btn:focus {
  color: #fff !important;
}
body.dark .danger-btn {
  background: var(--dark-secondary);
  color: #99b7ff;
  border: 1.5px solid #99b7ff;
}
body.dark .danger-btn:hover, body.dark .danger-btn:focus {
  background: var(--primary-hover);
  color: #fff !important;
}
.action-btn:active, .danger-btn:active {
  transform: scale(0.96);
}
@keyframes pop-btn {
  0% { opacity: 0; transform: scale(0.8);}
  100% { opacity: 1; transform: scale(1);}
}
.empty-row td {
  text-align: center;
  color: #888;
  font-style: italic;
  background: #f9fafb;
  transition: background var(--transition), color var(--transition);
}
body.dark .empty-row td {
  background: var(--dark-secondary);
  color: #999fc8;
}
.auth-section {
  max-width: 350px;
  margin: 2em auto 2em auto;
  background: #f8fafc;
  border-radius: var(--radius);
  padding: 2em 1.5em 1.5em 1.5em;
  box-shadow: 0 2px 10px #0001;
  transition: background var(--transition), box-shadow var(--transition);
  animation: fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1);
  text-align-last: center;
  position: absolute;
  place-self: anchor-center;
}
body.dark .auth-section {
  background: var(--dark-card);
  box-shadow: 0 2px 18px #0003;
}
.auth-section h2 { margin-bottom: 1em; text-align: center; }
.auth-section input[type="text"],
.auth-section input[type="password"] {
  width: 100%; padding: 0.7em 1em; margin-bottom: 1em;
  border: 1.5px solid var(--border); border-radius: 7px; font-size: 1rem;
  background: #fff; transition: border var(--transition), background var(--transition), color var(--transition);
}
body.dark .auth-section input[type="text"],
body.dark .auth-section input[type="password"] {
  background: var(--dark-secondary);
  border: 1.5px solid var(--dark-border);
  color: var(--dark-text);
}
.auth-section input[type="text"]:focus,
.auth-section input[type="password"]:focus {
  border: 1.5px solid var(--primary);
}
.auth-section .button { width: 100%; margin-bottom: 0.8em; }
#backendStatusBar {
  animation: fade-in 1.3s;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position-area: center;
}
#backendStatusMsg {
  margin-top: 0.7em;
  display: flex;
  align-items: center;
  gap: 1.2em;
  flex-direction: column;
}
.backend-loader {
  margin-top: 0.1em;
  display: inline-grid;
  vertical-align: middle;
}
.loader, .backend-loader {
  height: 20px;
  aspect-ratio: 4;
  --loader-dot-color: #000;
  --_g: no-repeat radial-gradient(farthest-side,var(--loader-dot-color) 90%,#0000);
  background: 
    var(--_g) left, 
    var(--_g) right;
  background-size: 25% 100%;
  display: grid;
  margin: 25px;
}
.loader:before,
.loader:after,
.backend-loader:before,
.backend-loader:after {
  content: "";
  height: inherit;
  aspect-ratio: 1;
  grid-area: 1/1;
  margin: auto;
  border-radius: 50%;
  transform-origin: -100% 50%;
  background: var(--loader-dot-color, #000);
  animation: l49 1s infinite linear;
}
.loader:after,
.backend-loader:after {
  transform-origin: 200% 50%;
  --s:-1;
  animation-delay: -.5s;
}
body.dark .loader,
body.dark .backend-loader {
  --loader-dot-color: #fff;
}
body.dark .loader:before,
body.dark .loader:after,
body.dark .backend-loader:before,
body.dark .backend-loader:after {
  background: #fff;
}
@keyframes l49 {
  58%,
  100% {transform: rotate(calc(var(--s,1)*1turn))}
}
#historyModal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0; width: 100vw; height: 100vh;
  align-items: center;
  justify-content: center;
  background: rgba(30, 30, 50, 0.28);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  transition: background 0.3s;
}
#historyModal.active {
  display: flex;
}
#historyModal .modal-content {
  background: #fff;
  color: #222;
  border-radius: 12px;
  max-width: 660px;
  width: 96vw;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 8px 32px #1a233877;
  padding: 2em 2em 1.5em 2em;
  animation: fade-in 0.4s;
  position: relative;
  border: 2.5px solid var(--primary);
}
body.dark #historyModal .modal-content {
  background: #232337;
  color: #d5e4ff;
  border: 2.5px solid #99b7ff;
}
#historyModal .modal-close {
  position: absolute;
  right: 1.1em;
  top: 1.1em;
  font-size: 1.1em;
  width: 2em;
  height: 2em;
  background: var(--danger);
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 2px 8px #e03f3f29;
  z-index: 2;
  padding: 0;
}
#historyModal .modal-close:hover {
  background: var(--danger-hover);
  color: #fff;
}
#historyModal h3 {
  margin-bottom: 1.1em;
  text-align: center;
  color: var(--primary);
}
body.dark #historyModal h3 { color: #99b7ff;}
.history-list {
  padding: 0;
  list-style: none;
}
.history-entry {
  border-bottom: 1px solid #eee;
  margin-bottom: 1.1em;
  padding-bottom: 1em;
}
body.dark .history-entry {
  border-bottom: 1px solid #39395a;
}
.history-entry:last-child {
  border-bottom: none;
  margin-bottom: 0;
  padding-bottom: 0;
}
.history-meta {
  font-size: 0.97em;
  color: #2563eb;
  font-weight: 600;
  margin-bottom: 0.2em;
}
body.dark .history-meta { color: #99b7ff; }
.history-action {
  font-size: 0.97em;
  margin-bottom: 0.4em;
}
.changes-list {
  margin-left: 0.2em;
  margin-top: 0.2em;
  margin-bottom: 0.2em;
}
.changes-list li {
  font-size: 0.96em;
  margin-bottom: 0.08em;
}
@media (max-width: 550px) {
  #historyModal .modal-content { padding: 1em 0.4em 1em 0.4em; }
  #historyModal .modal-close { left: 0.4em; top: 0.5em; width: 1.8em; height: 1.8em; font-size: 1em;}
}
.action-btn[title="View History"]:hover, 
.action-btn[title="View History"]:focus {
  color: #fff !important;
  background: #f3b700 !important;
}
body.dark .action-btn[title="View History"]:hover, 
body.dark .action-btn[title="View History"]:focus {
  color: #fff !important;
  background: #f3b700 !important;
}
.action-btn[title="Delete Job"]:hover, 
.action-btn[title="Delete Job"]:focus {
  color: #fff !important;
  background: var(--danger-hover) !important;
}
body.dark .action-btn[title="Delete Job"]:hover, 
body.dark .action-btn[title="Delete Job"]:focus {
  color: #fff !important;
  background: var(--danger-hover) !important;
}
.tooltip {

  position: absolute;

  background: #222;

<script>
  const API_URL = 'https://pfback-dcuc.onrender.com';

  let auth = { token: null, username: null };
  let jobs = [];
  let editingJobId = null;
  let liveUpdateTimer = null;
  let lastJobsHash = null;
  const $authSection    = document.getElementById('authSection');
  const $loginTitle     = document.getElementById('loginTitle');
  const $signupSection  = document.getElementById('signupSection');
  const $mainApp        = document.getElementById('mainApp');
  const $authStatusBar  = document.getElementById('authStatusBar');
  const $authWelcome    = document.getElementById('authWelcome');
  const $logoutBtn      = document.getElementById('logoutBtn');
  const $submitBtn      = document.getElementById('submitBtn');
  const $cancelEditBtn  = document.getElementById('cancelEditBtn');
  const $backendStatusBar = document.getElementById('backendStatusBar');
  const $backendStatusMsg = document.getElementById('backendStatusMsg');
  const $backendLoader = document.getElementById('backendLoader');

  // --- Modal Elements ---
  const $historyModal = document.getElementById('historyModal');
  const $historyModalClose = document.getElementById('historyModalClose');
  const $historyContent = document.getElementById('historyContent');

  // --- Search Bar Element ---
  const $customerSearchBar = document.getElementById('customerSearchBar');
  let customerSearchFilter = ""; // Current live filter

  function showBackendLoader(show) {
    if (show) {
      $backendLoader.style.display = "inline-grid";
    } else {
      $backendLoader.style.display = "none";
    }
  }

  function showLogin() {
    $loginTitle.style.display = 'block';
    $authSection.style.display = 'block';
    $signupSection.style.display = 'none';
    $mainApp.style.display = 'none';
    $authStatusBar.style.display = 'none';
    document.getElementById('authTitle').innerText = 'Login';
    document.getElementById('authError').innerText = '';
    document.getElementById('authUsername').value = '';
    document.getElementById('authPassword').value = '';
    stopLiveUpdates();
  }
  function showSignup() {
    $signupSection.style.display = 'block';
    $authSection.style.display = 'none';
    $mainApp.style.display = 'none';
    $authStatusBar.style.display = 'none';
    document.getElementById('signupError').innerText = '';
    document.getElementById('signupUsername').value = '';
    document.getElementById('signupPassword').value = '';
    stopLiveUpdates();
  }
  function showMain() {
    $loginTitle.style.display = 'none';
    $authSection.style.display = 'none';
    $signupSection.style.display = 'none';
    $mainApp.style.display = '';
    $authStatusBar.style.display = 'flow';
    $authWelcome.innerText = `Logged in as ${auth.username}`;
    startLiveUpdates();
  }
  function doLogout() {
    localStorage.removeItem('auth');
    auth = {token:null, username:null};
    showLogin();
    clearForm();
    jobs = [];
    renderJobs();
    stopLiveUpdates();
  }
  document.getElementById('loginBtn').onclick = async () => {
    const username = document.getElementById('authUsername').value;
    const password = document.getElementById('authPassword').value;
    document.getElementById('authError').innerText = '';
    showBackendLoader(true);
    try {
      const r = await fetch(API_URL+'/api/login', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });
      const res = await r.json();
      if (res.error && res.error === "Account pending approval") {
        document.getElementById('authError').innerText = "Account pending admin approval. Please wait.";
        showBackendLoader(false);
        return;
      }
      if (!res.ok) throw new Error(res.error || "Login failed");
      auth.token = res.token;
      auth.username = res.username;
      localStorage.setItem('auth', JSON.stringify(auth));
      await loadJobs();
      showMain();
    } catch(e) {
      document.getElementById('authError').innerText = e.message;
    }
    showBackendLoader(false);
  };
  document.getElementById('switchToSignupBtn').onclick = showSignup;
  document.getElementById('switchToLoginBtn').onclick = showLogin;
  document.getElementById('signupBtn').onclick = async () => {
    const username = document.getElementById('signupUsername').value;
    const password = document.getElementById('signupPassword').value;
    document.getElementById('signupError').innerText = '';
    showBackendLoader(true);
    try {
      const r = await fetch(API_URL+'/api/signup', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });
      const res = await r.json();
      if (res.pendingApproval) {
        document.getElementById('signupError').style.color = "#2563eb";
        document.getElementById('signupError').innerText = "Request submitted, waiting for admin approval.";
        return;
      }
      if (!res.ok) throw new Error(res.error || "Signup failed");
      showLogin();
      document.getElementById('authUsername').value = username;
      document.getElementById('authPassword').value = '';
    } catch(e) {
      document.getElementById('signupError').innerText = e.message;
    }
    showBackendLoader(false);
  };
  $logoutBtn.onclick = doLogout;

  function getJobsHash(jobsArr) {
    return JSON.stringify(jobsArr.map(j => [
      j.id, j.customerName, j.jobDescription, j.jobLocation, j.deliveryDate, j.proposedScheduledDate, j.scheduledDate, j.notes, j.addedBy, j.status, j.amount
    ]));
  }

  async function loadJobs({ silent = false } = {}) {
    if (!auth.token) return;
    if (!silent) showBackendLoader(true);
    try {
      const r = await fetch(API_URL+'/api/jobs', {
        method:'GET',
        headers: {'Authorization': auth.token}
      });
      if (r.status === 401) {
        doLogout();
        alert("Session expired or logged out. Please log in again.");
        showBackendLoader(false);
        return;
      }
      const res = await r.json();
      jobs = res.jobs || [];
      renderJobs();
      lastJobsHash = getJobsHash(jobs);
    } catch (e) {
      jobs = [];
      renderJobs();
    }
    showBackendLoader(false);
  }

  function startLiveUpdates() {
    stopLiveUpdates();
    liveUpdateTimer = setInterval(async () => {
      if (!auth.token) {
        stopLiveUpdates();
        return;
      }
      try {
        const r = await fetch(API_URL+'/api/jobs', {
          method: 'GET',
          headers: {'Authorization': auth.token}
        });
        if (r.status === 401) {
          doLogout();
          alert("Session expired or logged out. Please log in again.");
          stopLiveUpdates();
          return;
        }
        const res = await r.json();
        if (Array.isArray(res.jobs)) {
          const newHash = getJobsHash(res.jobs);
          if (newHash !== lastJobsHash) {
            jobs = res.jobs;
            lastJobsHash = newHash;
            renderJobs();
          }
        }
      } catch (e) {}
    }, 5000);
  }
  function stopLiveUpdates() {
    if (liveUpdateTimer) clearInterval(liveUpdateTimer);
    liveUpdateTimer = null;
  }

  async function addJob(job) {
    if (!auth.token) return;
    showBackendLoader(true);
    const res = await fetch(API_URL+'/api/jobs', {
      method:'POST',
      headers: {'Content-Type':'application/json', 'Authorization': auth.token},
      body: JSON.stringify(job)
    });
    const data = await res.json();
    showBackendLoader(false);
    if (data.ok) {
      await loadJobs({silent:true});
    } else {
      alert(data.error || "Failed to add job.");
    }
  }
  async function updateJob(jobId, job) {
    if (!auth.token) return;
    showBackendLoader(true);
    const res = await fetch(API_URL+'/api/jobs/' + jobId, {
      method:'PUT',
      headers: {'Content-Type':'application/json', 'Authorization': auth.token},
      body: JSON.stringify(job)
    });
    const data = await res.json();
    showBackendLoader(false);
    if (data.ok) {
      await loadJobs({silent:true});
    } else {
      alert(data.error || "Failed to update job.");
    }
  }
  async function deleteJob(idx) {
    const job = jobs[idx];
    if (!job || !job.id) return alert("Job not found.");
    if (!confirm('Delete this job?')) return;
    showBackendLoader(true);
    const res = await fetch(API_URL + '/api/jobs/' + job.id, {
      method: 'DELETE',
      headers: {'Authorization': auth.token}
    });
    const data = await res.json();
    showBackendLoader(false);
    if (data.ok) {
      await loadJobs({silent:true});
    } else {
      alert(data.error || "Failed to delete job.");
    }
  }
  function getFormData() {
    return {
      customerName: document.getElementById('customerName').value.trim(),
      jobDescription: document.getElementById('jobDescription').value.trim(),
      jobLocation: document.getElementById('jobLocation').value.trim(),
      deliveryDate: document.getElementById('deliveryDate').value,
      proposedScheduledDate: document.getElementById('proposedScheduledDate').value,
      scheduledDate: document.getElementById('scheduledDate').value,
      notes: document.getElementById('notes').value.trim(),
      status: 'scheduled',
      amount: 0
    };
  }
  function setFormData(job) {
    document.getElementById('customerName').value = job.customerName || "";
    document.getElementById('jobDescription').value = job.jobDescription || "";
    document.getElementById('jobLocation').value = job.jobLocation || "";
    document.getElementById('deliveryDate').value = job.deliveryDate || "";
    document.getElementById('proposedScheduledDate').value = job.proposedScheduledDate || "";
    document.getElementById('scheduledDate').value = job.scheduledDate || "";
    document.getElementById('notes').value = job.notes || "";
  }
  function clearForm() {
    document.getElementById('job-form').reset();
    editingJobId = null;
    $submitBtn.textContent = "Add Job";
    $cancelEditBtn.style.display = "none";
  }
  function formatDateToMMDDYYYY(dateStr) {
    if (!dateStr || dateStr.length !== 10) return "";
    const [year, month, day] = dateStr.split('-');
    return `${month}-${day}-${year}`;
  }
  function displayDateOrText(dateStr, emptyText) {
    if (!dateStr || dateStr.length !== 10) return `<span style="opacity:.7;font-style:italic;">${emptyText}</span>`;
    return formatDateToMMDDYYYY(dateStr);
  }
  function formatTimestamp(ts) {
    if (!ts) return "";
    try {
      const date = new Date(ts);
      return date.toLocaleString();
    } catch { return ts; }
  }

  // --- Live customer search integration ---
  // Listen for input events and filter jobs live as user types
  $customerSearchBar.addEventListener('input', function() {
    customerSearchFilter = $customerSearchBar.value.trim().toLowerCase();
    renderJobs();
  });

  // --- Update renderJobs to use customerSearchFilter ---
  function renderJobs() {
    const tbody = document.getElementById('jobTable').querySelector('tbody');
    tbody.innerHTML = '';
    // Filter jobs if search filter is active
    let filteredJobs = jobs;
    if (customerSearchFilter) {
      filteredJobs = jobs.filter(job => 
        String(job.customerName || '').toLowerCase().includes(customerSearchFilter)
      );
    }
    if (filteredJobs.length === 0) {
      const tr = document.createElement('tr');
      tr.className = 'empty-row';
      const td = document.createElement('td');
      td.colSpan = 8;
      td.textContent = customerSearchFilter ? "No jobs found." : "No jobs yet. Please add a job above.";
      tr.appendChild(td);
      tbody.appendChild(tr);
      return;
    }
    filteredJobs.forEach((job, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="tooltip" data-tooltip="Customer Name">${escapeHTML(job.customerName)}</td>
        <td class="tooltip" data-tooltip="Job Description">${escapeHTML(job.jobDescription)}</td>
        <td class="tooltip" data-tooltip="Job Location">${escapeHTML(job.jobLocation)}</td>
        <td class="tooltip" data-tooltip="Delivery Date">${displayDateOrText(job.deliveryDate, "No Delivery Date")}</td>
        <td class="tooltip" data-tooltip="Proposed Scheduled Date">${displayDateOrText(job.proposedScheduledDate, "No Proposed Date")}</td>
        <td class="tooltip" data-tooltip="Scheduled Date">${displayDateOrText(job.scheduledDate, "Job not Scheduled")}</td>
        <td class="tooltip" data-tooltip="Notes (if any)">
          <span style="white-space: pre-line;">${escapeHTML(job.notes || "")}</span>
          <span class="job-added-by tooltip" data-tooltip="User who added the job">Added by: ${escapeHTML(job.addedBy || "unknown")}</span>
        </td>
        <td>
          <button class="action-btn edit-btn" title="Edit Job" onclick="editJob('${job.id || ""}')"><i class="fa-solid fa-pen"></i></button>
          <button class="action-btn his-btn" title="View History" onclick="showJobHistory('${job.id || ""}')"><i class="fa-solid fa-clock-rotate-left"></i></button>
          <button class="action-btn danger-btn" title="Delete Job" onclick="deleteJob(${idx})"><i class="fa-solid fa-trash"></i></button>
        </td>
      `;
      tbody.appendChild(tr);
    });
    Array.from(tbody.children).forEach((row, i) => {
      row.style.opacity = 0;
      setTimeout(() => {
        row.style.transition = 'opacity 0.6s cubic-bezier(0.4,0,0.2,1)';
        row.style.opacity = 1;
      }, 80 * i);
    });
  }
  function escapeHTML(str) {
    return String(str).replace(/[&<>"']/g, function (m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }
  window.editJob = function(id) {
    const job = jobs.find(j => j.id === id);
    if (!job) return alert("Job not found.");
    setFormData(job);
    editingJobId = id;
    $submitBtn.textContent = "Save Changes";
    $cancelEditBtn.style.display = "";
    // --- Fix: Unhide the form if minimized ---
    var mainApp = document.getElementById('mainApp');
    if (mainApp.classList.contains('minimized')) {
      mainApp.classList.remove('minimized');
    }
    window.scrollTo({top: 0, behavior: "smooth"});
  }
  window.showJobHistory = async function(id) {
    if (!id) return;
    $historyModal.classList.add('active');
    $historyContent.innerHTML = `<div style="text-align:center;color:#888;">Loading...</div>`;
    try {
      const res = await fetch(API_URL + "/api/jobs/" + id + "/history", {
        method: "GET",
        headers: {'Authorization': auth.token}
      });
      if (!res.ok) throw new Error("Failed to fetch history");
      const data = await res.json();
      if (!data.ok) throw new Error(data.error || "Failed to get history");
      if (!Array.isArray(data.history) || data.history.length === 0) {
        $historyContent.innerHTML = `<div style="text-align:center;color:#888;">No change history for this job.</div>`;
        return;
      }
      $historyContent.innerHTML = `<ul class="history-list"></ul>`;
      const $list = $historyContent.querySelector('.history-list');
      data.history.slice().reverse().forEach(entry => {
        const $li = document.createElement('li');
        $li.className = "history-entry";
        $li.innerHTML = `
          <div class="history-meta">
            ${escapeHTML(entry.user || "unknown")} &ndash; ${formatTimestamp(entry.timestamp)}
          </div>
          <div class="history-action">
            ${entry.action === "created" ? "<b>Created job</b>" : "<b>Updated</b>"}
          </div>
        `;
        if (entry.action === "created") {
          $li.innerHTML += `<div style="margin-bottom:0.2em;font-size:0.97em;">Initial values:</div>`;
          if (entry.changes && typeof entry.changes === "object") {
            $li.innerHTML += `<ul class="changes-list">${
              Object.entries(entry.changes).map(([k,v]) =>
                `<li><b>${escapeHTML(k)}:</b> ${escapeHTML(String(v))}</li>`
              ).join("")
            }</ul>`;
          }
        } else if (entry.action === "updated") {
          if (entry.changes && typeof entry.changes === "object" && Object.keys(entry.changes).length) {
            $li.innerHTML += `<div style="margin-bottom:0.2em;font-size:0.97em;">Changed fields:</div>
              <ul class="changes-list">${
                Object.entries(entry.changes).map(([k,v]) =>
                  `<li><b>${escapeHTML(k)}:</b> <i>${escapeHTML(String(v.old))}</i> &rarr; <b>${escapeHTML(String(v.new))}</b></li>`
                ).join("")
              }</ul>`;
          }
        }
        $list.appendChild($li);
      });
    } catch (e) {
      $historyContent.innerHTML = `<div style="text-align:center;color:#e03f3f;">${escapeHTML(e.message || "Failed to load history")}</div>`;
    }
  };
  $historyModalClose.onclick = function() {
    $historyModal.classList.remove('active');
    $historyContent.innerHTML = '';
  };
  $historyModal.onclick = function(e) {
    if (e.target === $historyModal) {
      $historyModal.classList.remove('active');
      $historyContent.innerHTML = '';
    }
  };

  document.getElementById('job-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const job = getFormData();
    if (!job.customerName || !job.jobDescription) {
      alert('Please fill in all required fields: customer name and job description.');
      return;
    }
    if (editingJobId) {
      await updateJob(editingJobId, job);
    } else {
      await addJob(job);
    }
    clearForm();
    let main = document.getElementById('mainApp');
    main.classList.remove('form-added');
    setTimeout(() => main.classList.add('form-added'), 10);
    setTimeout(() => main.classList.remove('form-added'), 900);
  });
  document.getElementById('clearBtn').addEventListener('click', function() {
    clearForm();
  });
  $cancelEditBtn.addEventListener('click', function() {
    clearForm();
  });
  document.getElementById('exportBtn').addEventListener('click', function() {
    if(!jobs.length) {
      alert("No jobs to export.");
      return;
    }
    const data = JSON.stringify(jobs, null, 2);
    const blob = new Blob([data], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'jobs-export.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
  document.getElementById('importFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function(ev) {
      try {
        const imported = JSON.parse(ev.target.result);
        if (!Array.isArray(imported)) throw new Error("Invalid file");
        if (imported.length && (!imported[0].customerName || !imported[0].jobDescription)) throw new Error("Invalid job format");
        for (const job of imported) {
          await addJob(job);
        }
        await loadJobs({silent:true});
        alert('Jobs imported!');
      } catch (err) {
        alert('Failed to import: ' + err.message);
      }
    };
    reader.readAsText(file);
    e.target.value = "";
  });

  let backendReady = false;
  let backendAttempts = 0;
  function checkBackend() {
    backendAttempts++;
    $backendStatusMsg.innerHTML = `<span class="backend-loader" id="backendLoader"></span> Checking backend status`;
    showBackendLoader(true);
    fetch(API_URL + "/", { method: "GET", cache: "no-store" })
      .then(async r => {
        if (r.ok) {
          backendReady = true;
          if (!sessionStorage.getItem('backendJustReloaded')) {
            sessionStorage.setItem('backendJustReloaded', '1');
            $backendStatusMsg.innerHTML = `<span class="backend-loader" id="backendLoader"></span> Checking if Backend is ready! Reloading page . . .`;
            showBackendLoader(true);
            setTimeout(() => {
              location.reload();
            }, 900);
          } else {
            sessionStorage.removeItem('backendJustReloaded');
            $backendStatusMsg.innerHTML = `<span class="backend-loader" id="backendLoader"></span> Backend is ready!`;
            showBackendLoader(false);
            setTimeout(() => {
              $backendStatusBar.style.display = "none";
              startApp();
            }, 700);
          }
        } else throw new Error();
      })
      .catch(err => {
        backendReady = false;
        $backendStatusMsg.innerHTML = `<span class="backend-loader" id="backendLoader"></span> Backend is asleep or offline. Retrying in a few seconds . . .`;
        showBackendLoader(true);
        setTimeout(() => checkBackend(), 5000);
      });
  }
  function startApp() {
    const saved = localStorage.getItem('auth');
    if (saved) {
      auth = JSON.parse(saved);
      showMain();
      loadJobs();
    } else {
      showLogin();
    }
  }
  const darkToggle = document.getElementById('darkToggle');
  const sunIcon = document.getElementById('sunIcon');
  const moonIcon = document.getElementById('moonIcon');
  const darkToggleText = document.getElementById('darkToggleText');
  function setDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add('dark');
      darkToggle.classList.add('active');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'inline';
      darkToggleText.innerText = "Light Mode";
      localStorage.setItem('darkMode', '1');
    } else {
      document.body.classList.remove('dark');
      darkToggle.classList.remove('active');
      sunIcon.style.display = 'inline';
      moonIcon.style.display = 'none';
      darkToggleText.innerText = "Dark Mode";
      localStorage.removeItem('darkMode');
    }
  }
  darkToggle.onclick = function() {
    setDarkMode(!document.body.classList.contains('dark'));
  };
  if (localStorage.getItem('darkMode')) setDarkMode(true);

  window.onload = () => {
    $backendStatusBar.style.display = "flex";
    $authSection.style.display = "none";
    $signupSection.style.display = "none";
    $mainApp.style.display = "none";
    $authStatusBar.style.display = "none";
    showBackendLoader(true);
    checkBackend();
  };
  window.deleteJob = deleteJob;

  // Minimize/hide/show job form logic
  document.addEventListener('DOMContentLoaded', function() {
    // Icon toggle
    const minimizeBtn = document.getElementById('minimizeJobFormBtn');
    const mainApp = document.getElementById('mainApp');
    if (minimizeBtn && mainApp) {
      minimizeBtn.addEventListener('click', function() {
        mainApp.classList.toggle('minimized');
      });
    }
    // Date pickers etc.
    ['deliveryDate','proposedScheduledDate','scheduledDate'].forEach(function(id) {
      var el = document.getElementById(id);
      if (el) {
        el.addEventListener('focus', function() { this.showPicker && this.showPicker(); });
        el.addEventListener('click', function() { this.showPicker && this.showPicker(); });
      }
    });
  });
</script>
