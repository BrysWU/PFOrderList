<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Job Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #f1f5f9;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 4px 24px 0 #0001;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --dark-bg: #18181b;
      --dark-card: #232337;
      --dark-text: #f4f4f4;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em 1em 3em 1em;
    }
    h1 {
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.2em;
    }
    .subtitle {
      color: #555;
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    body.dark .subtitle { color: #d6d6ff; }
    .auth-section, main {
      max-width: 500px;
      margin: 2.5em auto 0 auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2em 2em 2em 2em;
      transition: background 0.2s;
    }
    body.dark .auth-section, body.dark main {
      background: var(--dark-card);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3em;
    }
    .form-group label {
      font-weight: 500;
      color: #444;
      letter-spacing: 0.01em;
      transition: color var(--transition);
    }
    body.dark .form-group label { color: #bcbcf7; }
    .checkboxes, .single-checkbox {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8em 1.5em;
      min-height: 38px;
      align-items: center;
      margin-top: 0.2em;
    }
    .single-checkbox {
      gap: 0.8em;
    }
    input[type="text"], input[type="date"] {
      padding: 0.7em 1em;
      border: 1.5px solid var(--border);
      border-radius: 7px;
      font-size: 1rem;
      background: #fff;
      color: #222;
      transition: border var(--transition);
    }
    body.dark input[type="text"], body.dark input[type="date"] {
      background: #262642;
      color: #fafaff;
      border: 1.5px solid #5858c7;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border: 1.8px solid var(--primary);
      outline: none;
    }
    button, .button {
      padding: 0.7em 1.8em;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background var(--transition);
      margin-right: 0.7em;
      margin-top: 0.6em;
    }
    .button.secondary, button.secondary {
      background: var(--secondary);
      color: #2563eb;
      border: 1.5px solid #2563eb;
    }
    .button:active, button:active {
      background: var(--primary-hover);
    }
    .button.secondary:active, button.secondary:active {
      background: #dde7f7;
    }
    .form-actions {
      margin-top: 1.3em;
      display: flex;
      gap: 0.8em;
    }
    .export-import-bar {
      margin: 1.7em 0 1.3em 0;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    .export-import-bar input[type="file"] {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.2em;
      background: #f7f9fb;
      border-radius: var(--radius);
      overflow: hidden;
    }
    body.dark table {
      background: #2a2a3d;
    }
    th, td {
      padding: 0.8em 0.6em;
      text-align: left;
      font-size: 1em;
      border-bottom: 1px solid #e3e6ef;
    }
    body.dark th, body.dark td {
      border-bottom: 1px solid #35357c;
    }
    th {
      background: #eef2fa;
      font-weight: 700;
    }
    body.dark th {
      background: #23235e;
      color: #bcbcf7;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .chip {
      display: inline-block;
      padding: 0.25em 0.9em;
      font-size: 0.9em;
      border-radius: 999px;
      background: #e0e7ff;
      color: #3739c7;
      margin-right: 0.25em;
      margin-bottom: 0.15em;
    }
    .chip-red { background: #ffe4e4; color: #e03f3f; }
    .auth-status-bar {
      background: #e7f1ff;
      color: #2563eb;
      padding: 0.7em 1.3em;
      border-radius: 8px;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    body.dark .auth-status-bar { background: #1d1d2f; color: #a0b8f7; }
    .dark-toggle-btn {
      background: #fff;
      border: 1.5px solid #2563eb;
      color: #2563eb;
      padding: 0.3em 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 1em;
      font-size: 1em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25em;
    }
    body.dark .dark-toggle-btn {
      background: #232337;
      color: #bcbcf7;
      border: 1.5px solid #5858c7;
    }
    .empty-row td {
      text-align: center;
      color: #a4a4c0;
      font-style: italic;
      padding: 2em 0;
    }
    @media (max-width: 800px) {
      .container, .auth-section, main {
        max-width: 100%;
        padding: 1em;
      }
      table {
        font-size: 0.97em;
      }
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1.6em;
        border-radius: 10px;
        box-shadow: 0 2px 20px #0002;
      }
      td {
        padding: 0.7em 1em;
        border-bottom: 1px solid #e3e6ef;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      td:before {
        content: attr(data-label);
        font-weight: 700;
        flex: 1;
        color: #334;
        min-width: 130px;
        margin-right: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-toggle-btn" id="darkToggle">
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:1.2em;height:1.2em;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71m16.97 1.42l-.71-.71M4.05 4.93l-.71-.71M21 12h-1M4 12H3m15.66 7.66l-.71-.71M4.05 4.93l-.71-.71"/></svg>
      <svg id="moonIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/></svg>
      <span id="darkToggleText">Dark Mode</span>
    </button>
    <div id="authStatusBar" class="auth-status-bar" style="display:none;">
      <span id="authWelcome"></span>
      <button class="button secondary" id="logoutBtn">Logout</button>
    </div>
    <h1>Customer Job Scheduler</h1>
    <div class="subtitle">For Pacific Express Installations</div>
    <div id="backendStatusBar" style="display:flex;justify-content:center;align-items:center;margin-top:2em;">
      <span id="backendStatusIcon" style="font-size:1.5em;vertical-align:middle;">🔄</span>
      <span id="backendStatusMsg" style="margin-left:0.8em;font-size:1.1em;color:#2563eb;">
        Checking backend status . . .
      </span>
    </div>
    <div id="authSection" class="auth-section" style="display:none;">
      <h2 id="authTitle">Login</h2>
      <input type="text" id="authUsername" placeholder="Username" autocomplete="username">
      <input type="password" id="authPassword" placeholder="Password" autocomplete="current-password">
      <button class="button" id="loginBtn">Login</button>
      <button class="button secondary" id="switchToSignupBtn">Create Account</button>
      <div style="margin-top:0.8em;color:#e03f3f;font-weight:600;" id="authError"></div>
    </div>
    <div id="signupSection" class="auth-section" style="display:none;">
      <h2>Create Account</h2>
      <input type="text" id="signupUsername" placeholder="Username" autocomplete="username">
      <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password">
      <button class="button" id="signupBtn">Sign Up</button>
      <button class="button secondary" id="switchToLoginBtn">Back to Login</button>
      <div style="margin-top:0.8em;color:#e03f3f;font-weight:600;" id="signupError"></div>
    </div>
    <main id="mainApp" style="display:none;">
      <form id="job-form" autocomplete="off">
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" required autocomplete="off" placeholder="Enter customer name...">
        </div>
        <div class="form-group">
          <label for="jobDescription">Job Description</label>
          <input type="text" id="jobDescription" required autocomplete="off" placeholder="E.g. Install Dishwasher">
        </div>
        <div class="form-group">
          <label for="jobLocation">Job Location</label>
          <input type="text" id="jobLocation" autocomplete="off" placeholder="Enter job address or site...">
        </div>
        <div class="form-group">
          <label for="deliveryDate">Delivery Date (optional)</label>
          <input type="date" id="deliveryDate">
        </div>
        <div class="form-group">
          <label for="proposedScheduledDate">Proposed Scheduled Date (optional)</label>
          <input type="date" id="proposedScheduledDate">
        </div>
        <div class="form-group">
          <label for="scheduledDate">Scheduled Date (optional)</label>
          <input type="date" id="scheduledDate">
        </div>
        <div class="form-actions">
          <button type="submit">Add Job</button>
          <button type="button" class="button secondary" id="clearBtn">Clear Form</button>
        </div>
      </form>
      <div class="export-import-bar">
        <button class="button" id="exportBtn">Export Jobs</button>
        <label>
          <input type="file" id="importFile" accept=".json">
          <span class="button secondary" tabindex="0">Import Jobs</span>
        </label>
      </div>
      <h2>Job List</h2>
      <div class="table-wrapper">
        <table id="jobTable">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Job Description</th>
              <th>Location</th>
              <th>Delivery Date</th>
              <th>Proposed Scheduled Date</th>
              <th>Scheduled Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script>
    const API_URL = 'https://pfback-dcuc.onrender.com';

    let auth = { token: null, username: null };
    let jobs = [];
    const $authSection    = document.getElementById('authSection');
    const $signupSection  = document.getElementById('signupSection');
    const $mainApp        = document.getElementById('mainApp');
    const $authStatusBar  = document.getElementById('authStatusBar');
    const $authWelcome    = document.getElementById('authWelcome');
    const $logoutBtn      = document.getElementById('logoutBtn');

    function showLogin() {
      $authSection.style.display = 'block';
      $signupSection.style.display = 'none';
      $mainApp.style.display = 'none';
      $authStatusBar.style.display = 'none';
      document.getElementById('authTitle').innerText = 'Login';
      document.getElementById('authError').innerText = '';
      document.getElementById('authUsername').value = '';
      document.getElementById('authPassword').value = '';
    }
    function showSignup() {
      $signupSection.style.display = 'block';
      $authSection.style.display = 'none';
      $mainApp.style.display = 'none';
      $authStatusBar.style.display = 'none';
      document.getElementById('signupError').innerText = '';
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupPassword').value = '';
    }
    function showMain() {
      $authSection.style.display = 'none';
      $signupSection.style.display = 'none';
      $mainApp.style.display = '';
      $authStatusBar.style.display = 'flex';
      $authWelcome.innerText = `Logged in as ${auth.username}`;
    }
    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;
      document.getElementById('authError').innerText = '';
      try {
        const r = await fetch(API_URL+'/api/login', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username, password})
        });
        const res = await r.json();
        if (!res.ok) throw new Error(res.error || "Login failed");
        auth.token = res.token;
        auth.username = res.username;
        localStorage.setItem('auth', JSON.stringify(auth));
        await loadJobs();
        showMain();
      } catch(e) {
        document.getElementById('authError').innerText = e.message;
      }
    };
    document.getElementById('switchToSignupBtn').onclick = showSignup;
    document.getElementById('switchToLoginBtn').onclick = showLogin;
    document.getElementById('signupBtn').onclick = async () => {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      document.getElementById('signupError').innerText = '';
      try {
        const r = await fetch(API_URL+'/api/signup', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username, password})
        });
        const res = await r.json();
        if (!res.ok) throw new Error(res.error || "Signup failed");
        showLogin();
        document.getElementById('authUsername').value = username;
        document.getElementById('authPassword').value = '';
      } catch(e) {
        document.getElementById('signupError').innerText = e.message;
      }
    };
    $logoutBtn.onclick = () => {
      localStorage.removeItem('auth');
      auth = {token:null, username:null};
      showLogin();
    };
    async function loadJobs() {
      if (!auth.token) return;
      const r = await fetch(API_URL+'/api/jobs', {
        method:'GET',
        headers: {'Authorization': auth.token}
      });
      const res = await r.json();
      jobs = res.jobs || [];
      renderJobs();
    }
    async function addJob(job) {
      if (!auth.token) return;
      const res = await fetch(API_URL+'/api/jobs', {
        method:'POST',
        headers: {'Content-Type':'application/json', 'Authorization': auth.token},
        body: JSON.stringify(job)
      });
      const data = await res.json();
      if (data.ok) {
        await loadJobs();
      } else {
        alert(data.error || "Failed to add job.");
      }
    }
    async function deleteJob(idx) {
      const job = jobs[idx];
      if (!job || !job.id) return alert("Job not found.");
      if (!confirm('Delete this job?')) return;
      const res = await fetch(API_URL + '/api/jobs/' + job.id, {
        method: 'DELETE',
        headers: {'Authorization': auth.token}
      });
      const data = await res.json();
      if (data.ok) {
        await loadJobs();
      } else {
        alert(data.error || "Failed to delete job.");
      }
    }
    function getFormData() {
      return {
        customerName: document.getElementById('customerName').value.trim(),
        jobDescription: document.getElementById('jobDescription').value.trim(),
        jobLocation: document.getElementById('jobLocation').value.trim(),
        deliveryDate: document.getElementById('deliveryDate').value,
        proposedScheduledDate: document.getElementById('proposedScheduledDate').value,
        scheduledDate: document.getElementById('scheduledDate').value,
        status: 'scheduled',
        amount: 0
      };
    }
    function clearForm() {
      document.getElementById('job-form').reset();
    }
    function formatDateToMMDDYYYY(dateStr) {
      if (!dateStr || dateStr.length !== 10) return "";
      const [year, month, day] = dateStr.split('-');
      return `${month}-${day}-${year}`;
    }
    function renderJobs() {
      const tbody = document.getElementById('jobTable').querySelector('tbody');
      tbody.innerHTML = '';
      if (jobs.length === 0) {
        const tr = document.createElement('tr');
        tr.className = 'empty-row';
        const td = document.createElement('td');
        td.colSpan = 7;
        td.textContent = "No jobs yet. Please add a job above.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }
      jobs.forEach((job, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHTML(job.customerName)}</td>
          <td>${escapeHTML(job.jobDescription)}</td>
          <td>${escapeHTML(job.jobLocation || "")}</td>
          <td>${formatDateToMMDDYYYY(job.deliveryDate)}</td>
          <td>${formatDateToMMDDYYYY(job.proposedScheduledDate)}</td>
          <td>${formatDateToMMDDYYYY(job.scheduledDate)}</td>
          <td>
            <button class="action-btn" title="Delete" onclick="deleteJob(${idx})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      Array.from(tbody.children).forEach((row, i) => {
        row.style.opacity = 0;
        setTimeout(() => {
          row.style.transition = 'opacity 0.6s cubic-bezier(0.4,0,0.2,1)';
          row.style.opacity = 1;
        }, 80 * i);
      });
    }
    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, function (m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }
    document.getElementById('job-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const job = getFormData();
      if (!job.customerName || !job.jobDescription) {
        alert('Please fill in all required fields: customer name and job description.');
        return;
      }
      await addJob(job);
      clearForm();
      let main = document.getElementById('mainApp');
      main.classList.remove('form-added');
      setTimeout(() => main.classList.add('form-added'), 10);
      setTimeout(() => main.classList.remove('form-added'), 900);
    });
    document.getElementById('clearBtn').addEventListener('click', function() {
      clearForm();
    });
    document.getElementById('exportBtn').addEventListener('click', function() {
      if(!jobs.length) {
        alert("No jobs to export.");
        return;
      }
      const data = JSON.stringify(jobs, null, 2);
      const blob = new Blob([data], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'jobs-export.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    document.getElementById('importFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function(ev) {
        try {
          const imported = JSON.parse(ev.target.result);
          if (!Array.isArray(imported)) throw new Error("Invalid file");
          if (imported.length && (!imported[0].customerName || !imported[0].jobDescription)) throw new Error("Invalid job format");
          for (const job of imported) {
            await addJob(job);
          }
          await loadJobs();
          alert('Jobs imported!');
        } catch (err) {
          alert('Failed to import: ' + err.message);
        }
      };
      reader.readAsText(file);
      e.target.value = "";
    });
    const backendStatusBar = document.getElementById('backendStatusBar');
    const backendStatusMsg = document.getElementById('backendStatusMsg');
    const backendStatusIcon = document.getElementById('backendStatusIcon');
    let backendReady = false;
    let backendAttempts = 0;
    function checkBackend() {
      backendAttempts++;
      backendStatusMsg.innerText = backendAttempts === 1
        ? "Checking backend status..."
        : `Backend sleeping, trying to wake up (attempt ${backendAttempts})...`;
      backendStatusIcon.innerText = "🔄";
      fetch(API_URL + "/", { method: "GET", cache: "no-store" })
        .then(async r => {
          if (r.ok) {
            backendReady = true;
            backendStatusBar.style.display = "none";
            $authSection.style.display = "";
            window.localStorage.getItem('auth')
              ? tryAutoLogin()
              : showLogin();
          } else throw new Error();
        })
        .catch(() => {
          backendStatusIcon.innerText = "⚠️";
          backendStatusMsg.innerText = "Backend is sleeping, retrying...";
          setTimeout(checkBackend, 2100);
        });
    }
    function tryAutoLogin() {
      try {
        const authStr = window.localStorage.getItem('auth');
        if (!authStr) return showLogin();
        auth = JSON.parse(authStr);
        if (!auth || !auth.token) return showLogin();
        loadJobs();
        showMain();
      } catch {
        showLogin();
      }
    }
    const darkToggle = document.getElementById('darkToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const darkToggleText = document.getElementById('darkToggleText');
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark');
        darkToggle.classList.add('active');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline';
        darkToggleText.innerText = "Light Mode";
        localStorage.setItem('darkMode', '1');
      } else {
        document.body.classList.remove('dark');
        darkToggle.classList.remove('active');
        sunIcon.style.display = 'inline';
        moonIcon.style.display = 'none';
        darkToggleText.innerText = "Dark Mode";
        localStorage.removeItem('darkMode');
      }
    }
    darkToggle.onclick = function() {
      setDarkMode(!document.body.classList.contains('dark'));
    };
    if (localStorage.getItem('darkMode')) setDarkMode(true);

    window.onload = () => {
      if (!backendReady) {
        backendStatusBar.style.display = "flex";
        $authSection.style.display = "none";
        $signupSection.style.display = "none";
        $mainApp.style.display = "none";
        $authStatusBar.style.display = "none";
        checkBackend();
      }
    };
    window.deleteJob = deleteJob;
  </script>
</body>
</html>
