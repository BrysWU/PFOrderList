<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Customer Job Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #f1f5f9;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 4px 24px 0 #0001;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --dark-bg: #18181b;
      --dark-card: #232337;
      --dark-text: #f4f4f4;
      --dark-secondary: #27273a;
      --dark-border: #39395a;
      --dark-chip: #34345c;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--secondary);
      color: #222;
      min-height: 100vh;
      padding: 0 0 4em 0;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    #authStatusBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 200;
      background: #fff;
      border-bottom: 1.5px solid var(--border);
      box-shadow: 0 2px 14px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.55em 2em 0.55em 2em;
      min-height: 70px;
      transition: background var(--transition), border var(--transition), box-shadow var(--transition);
    }
    body.dark #authStatusBar {
      background: var(--dark-card);
      border-bottom: 1.5px solid var(--dark-border);
      box-shadow: 0 3px 18px #0004;
    }
    #authStatusBar .title-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-width: 0;
    }
    #authStatusBar h1, #authStatusBar .subtitle {
      text-align: center;
      margin-bottom: 0.1em;
      pointer-events: auto;
    }
    #authStatusBar h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--primary);
      transition: color var(--transition);
    }
    body.dark #authStatusBar h1 { color: #99b7ff; }
    #authStatusBar .subtitle {
      font-size: 1.2em;
      color: #333;
      opacity: 0.9;
      margin-bottom: 0;
      font-weight: 500;
      transition: color var(--transition);
    }
    body.dark #authStatusBar .subtitle { color: #bcbcf7; }
    #authStatusBar #adminWelcome {
      margin-left: 2em;
      font-weight: 600;
      color: var(--primary);
      white-space: nowrap;
    }
    body.dark #authStatusBar #adminWelcome { color: #99b7ff; }
    #authStatusBar #logoutBtn {
      margin-left: 1.2em;
      background: var(--danger);
      color: #fff;
      border: none;
    }
    #authStatusBar[style*="display:none"] {
      display: none !important;
    }
    @media (max-width: 900px) {
      #authStatusBar {
        flex-direction: column;
        align-items: stretch;
        padding: 0.6em 0.5em 0.6em 0.5em;
        min-height: 90px;
        gap: 0.5em;
      }
      #authStatusBar #adminWelcome, #authStatusBar #logoutBtn {
        margin-left: 0;
        margin-top: 0.4em;
      }
    }
    @media (max-width: 700px) {
      #authStatusBar h1 { font-size: 1.4rem; }
      #authStatusBar .subtitle { font-size: 1em; }
    }
    @media (max-width: 430px) {
      #authStatusBar h1 { font-size: 1.05rem; }
      #authStatusBar .subtitle { font-size: 0.92em; }
    }
    .dark-toggle-btn {
      position: fixed;
      bottom: 1.2em;
      right: 2.5em;
      z-index: 300;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.4em 1.2em 0.4em 1em;
      font-size: 1.05em;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px #2563eb18;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .dark-toggle-btn svg {
      height: 1.2em; width: 1.2em;
      vertical-align: middle;
      transition: transform 0.3s;
    }
    .dark-toggle-btn.active {
      background: #222;
      color: #99b7ff;
    }
    body.dark .dark-toggle-btn {
      background: #222;
      color: #99b7ff;
      box-shadow: 0 2px 10px #0004;
    }
    main {
      max-width: 900px;
      margin: 7em auto 3em auto;
      padding: 2.5em 1.5em 1.5em 1.5em;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: background var(--transition), box-shadow var(--transition);
      animation: mainpop 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes mainpop {
      0% { opacity: 0; transform: scale(0.98) translateY(30px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    body.dark main {
      background: var(--dark-card);
      box-shadow: 0 6px 40px #0004;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 0.8em;
      color: var(--primary);
      transition: color var(--transition);
    }
    body.dark h2 { color: #99b7ff; }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 1.5em;
      opacity: 0.86;
      transition: color var(--transition);
    }
    body.dark .subtitle { color: #bcbcf7; }
    #loginSection {
      max-width: 350px;
      margin: 2em auto 2em auto;
      background: #f8fafc;
      border-radius: var(--radius);
      padding: 2em 1.5em 1.5em 1.5em;
      box-shadow: 0 2px 10px #0001;
      transition: background var(--transition), box-shadow var(--transition);
      animation: fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body.dark #loginSection {
      background: var(--dark-card);
      box-shadow: 0 2px 18px #0003;
    }
    #loginSection input[type="text"],
    #loginSection input[type="password"] {
      width: 100%; padding: 0.7em 1em; margin-bottom: 1em;
      border: 1.5px solid var(--border); border-radius: 7px; font-size: 1rem;
      background: #fff; transition: border var(--transition), background var(--transition), color var(--transition);
    }
    body.dark #loginSection input[type="text"],
    body.dark #loginSection input[type="password"] {
      background: var(--dark-secondary);
      border: 1.5px solid var(--dark-border);
      color: var(--dark-text);
    }
    #loginSection input[type="text"]:focus,
    #loginSection input[type="password"]:focus {
      border: 1.5px solid var(--primary);
    }
    #loginSection button { width: 100%; margin-bottom: 0.8em; }
    #errorMsg { color: #e03f3f; margin: 1em 0; font-weight:600;}
    #successMsg { color: #198754; margin: 1em 0; font-weight:600;}
    #adminSection {
      display: grid;
      justify-items: center;
      min-width: 70vw;
    }
    .admin-controls {
      display: none;
      justify-content: flex-end;
      gap: 1em;
      margin-bottom: 1.2em;
    }
    #logoutBtn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-size: 1.03rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px #e03f3f18;
      transition: background var(--transition), box-shadow var(--transition), color var(--transition);
      outline: none;
      margin-bottom: 1em;
    }
    #logoutBtn:hover {
      background: var(--danger-hover);
    }
    .pending-list, .user-list, .history-list {
      margin: 2em 0;
      width: 100%;
      padding: 0;
      list-style: none;
    }
    .pending-user, .site-user {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 0.3em;
      transition: background var(--transition), border var(--transition);
    }
    body.dark .pending-user, body.dark .site-user {
      background: var(--dark-secondary);
      border: 1.5px solid var(--dark-border);
    }
    .pending-user span, .site-user span {
      display: block;
    }
    .pending-user button, .site-user button {
      margin-right: 1em;
      margin-top: 0.5em;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1.2em;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px #2563eb12;
      transition: background var(--transition), color var(--transition);
      outline: none;
    }
    .pending-user button:last-child, .site-user button:last-child { margin-right: 0; }
    .pending-user button.approveBtn { background: var(--primary); }
    .pending-user button.denyBtn, .site-user button.removeUserBtn { background: var(--danger); }
    .pending-user button.approveBtn:hover { background: var(--primary-hover); }
    .pending-user button.denyBtn:hover, .site-user button.removeUserBtn:hover { background: var(--danger-hover); }
    .site-user {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .site-user-info {
      display: flex;
      flex-direction: column;
      gap: 0.2em;
    }
    .site-user .site-user-role {
      font-size: 0.98em;
      opacity: 0.74;
    }
    .history-table-wrapper {
      overflow-x: auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px #0001;
      margin-top: 1.5em;
      transition: background var(--transition), box-shadow var(--transition);
      animation: fade-in 1.1s;
    }
    body.dark .history-table-wrapper {
      background: var(--dark-card);
      box-shadow: 0 4px 24px #0003;
    }
    table.history-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      font-size: 1rem;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      transition: background var(--transition);
    }
    body.dark table.history-table { background: var(--dark-card); }
    .history-table th, .history-table td {
      padding: 0.75em 0.7em;
      border-bottom: 1px solid var(--border);
      transition: background var(--transition), color var(--transition), border var(--transition);
    }
    body.dark .history-table th, body.dark .history-table td {
      border-bottom: 1px solid var(--dark-border);
      color: var(--dark-text);
    }
    .history-table th {
      background: #f1f5f9;
      color: #222;
      font-weight: 600;
      letter-spacing: 0.01em;
      border-bottom: 2px solid var(--border);
      transition: background var(--transition), color var(--transition), border var(--transition);
    }
    body.dark .history-table th {
      background: var(--dark-secondary);
      color: #99b7ff;
      border-bottom: 2px solid var(--dark-border);
    }
    .history-table td {
      color: #444;
      font-size: 0.99rem;
      vertical-align: middle;
      transition: color var(--transition);
      white-space: pre-line;
      text-align: center;
    }
    body.dark .history-table td { color: #d5e4ff; }
    tr:last-child td { border-bottom: none; }
    .empty-row td {
      text-align: center;
      color: #888;
      font-style: italic;
      background: #f9fafb;
      transition: background var(--transition), color var(--transition);
    }
    body.dark .empty-row td {
      background: var(--dark-secondary);
      color: #999fc8;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip[data-tooltip]:hover:after, .tooltip[data-tooltip]:focus:after {
      content: attr(data-tooltip);
      position: absolute;
      z-index: 1000;
      left: 50%;
      bottom: 100%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      font-size: 0.97em;
      padding: 0.42em 0.9em;
      border-radius: 6px;
      white-space: pre-line;
      box-shadow: 0 3px 14px #0003;
      opacity: 1;
      pointer-events:none;
      margin-bottom: 8px;
      min-width: 120px;
      max-width: 300px;
      text-align: center;
      transition: opacity 0.14s;
    }
    .tooltip[data-tooltip]:hover:before, .tooltip[data-tooltip]:focus:before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 100%;
      transform: translateX(-50%);
      margin-bottom: 2px;
      border: 6px solid transparent;
      border-top: none;
      border-bottom: 6px solid #222;
      z-index: 1001;
    }
    body.dark .tooltip[data-tooltip]:hover:after, body.dark .tooltip[data-tooltip]:focus:after {
      background: #34345c;
      color: #d5e4ff;
      border-color: #39395a;
    }
    body.dark .tooltip[data-tooltip]:hover:before, body.dark .tooltip[data-tooltip]:focus:before {
      border-bottom: 6px solid #34345c;
    }
  </style>
</head>
<body>
  <button class="dark-toggle-btn" id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
    <svg id="sunIcon" style="display:inline;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="5"/><g stroke-width="2"><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></g></svg>
    <svg id="moonIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/></svg>
    <span id="darkToggleText">Dark Mode</span>
  </button>
  <div id="authStatusBar" style="display:none;">
    <div class="title-group">
      <h1>Admin Panel</h1>
      <div class="subtitle">Customer Job Scheduler - For HD Installations</div>
    </div>
    <span id="adminWelcome"></span>
    <button class="button secondary" id="logoutBtn" style="display:none;">Logout</button>
  </div>
  <div id="loginSection">
    <label>
      Username<br>
      <input type="text" id="adminUsername" placeholder="Admin username" autocomplete="username" required>
    </label>
    <br><br>
    <label>
      Password<br>
      <input type="password" id="adminPassword" placeholder="Password" autocomplete="current-password" required>
    </label>
    <br><br>
    <button id="adminLoginBtn">Login as Admin</button>
    <div id="errorMsg"></div>
  </div>
  <main id="adminSection">
    <div class="admin-controls">
      <button id="logoutBtn2" title="Logout">Logout</button>
    </div>
    <h2>Pending User Approvals</h2>
    <div id="successMsg"></div>
    <ul id="pendingList" class="pending-list"></ul>
    <h2>Current Users</h2>
    <ul id="userList" class="user-list"></ul>
    <h2>Site-wide Change History</h2>
    <div class="history-table-wrapper">
      <table class="history-table" id="historyTable">
        <thead>
          <tr>
            <th class="tooltip" data-tooltip="Timestamp of the change">Time</th>
            <th class="tooltip" data-tooltip="User who made the change">User</th>
            <th class="tooltip" data-tooltip="Action performed">Action</th>
            <th class="tooltip" data-tooltip="Affected Job/User">Target</th>
            <th class="tooltip" data-tooltip="Details of the changes">Details</th>
          </tr>
        </thead>
        <tbody id="historyTbody">
        </tbody>
      </table>
    </div>
  </main>
<script>
  const API_URL = 'https://pfback-dcuc.onrender.com';
  let adminToken = null;
  let adminUsername = null;

  // Dark mode toggle
  const darkToggle = document.getElementById('darkToggle');
  const sunIcon = document.getElementById('sunIcon');
  const moonIcon = document.getElementById('moonIcon');
  const darkToggleText = document.getElementById('darkToggleText');
  function setDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add('dark');
      darkToggle.classList.add('active');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'inline';
      darkToggleText.innerText = "Light Mode";
      localStorage.setItem('darkMode', '1');
    } else {
      document.body.classList.remove('dark');
      darkToggle.classList.remove('active');
      sunIcon.style.display = 'inline';
      moonIcon.style.display = 'none';
      darkToggleText.innerText = "Dark Mode";
      localStorage.removeItem('darkMode');
    }
  }
  darkToggle.onclick = function() {
    setDarkMode(!document.body.classList.contains('dark'));
  };
  if (localStorage.getItem('darkMode')) setDarkMode(true);

  function showLogin() {
    document.getElementById('adminSection').style.display = 'none';
    document.getElementById('loginSection').style.display = 'block';
    document.getElementById('authStatusBar').style.display = 'none';
    document.getElementById('adminUsername').value = '';
    document.getElementById('adminPassword').value = '';
    document.getElementById('errorMsg').innerText = '';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('logoutBtn2').style.display = 'none';
  }
  function showAdmin() {
    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('adminSection').style.display = '';
    document.getElementById('authStatusBar').style.display = 'flex';
    document.getElementById('adminWelcome').innerText = `Logged in as ${adminUsername}`;
    document.getElementById('logoutBtn').style.display = '';
    document.getElementById('logoutBtn2').style.display = '';
    document.getElementById('successMsg').innerText = '';
    loadPendingUsers();
    loadUsers();
    loadSiteHistory();
  }
  document.getElementById('adminLoginBtn').onclick = async () => {
    const username = document.getElementById('adminUsername').value.trim();
    const password = document.getElementById('adminPassword').value.trim();
    document.getElementById('errorMsg').innerText = '';
    try {
      const r = await fetch(API_URL+'/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });
      const res = await r.json();
      if (!res.ok || !res.isAdmin) throw new Error(res.error || "Not admin");
      adminToken = res.token;
      adminUsername = res.username;
      showAdmin();
    } catch(e) {
      document.getElementById('errorMsg').innerText = e.message || "Login failed";
    }
  };
  document.getElementById('logoutBtn').onclick = document.getElementById('logoutBtn2').onclick = function() {
    adminToken = null;
    adminUsername = null;
    showLogin();
  };

  // Pending users
  async function loadPendingUsers() {
    const pendingList = document.getElementById('pendingList');
    pendingList.innerHTML = "<li>Loading...</li>";
    try {
      const r = await fetch(API_URL+'/api/admin/pending-users', {
        headers: { 'Authorization': adminToken }
      });
      const res = await r.json();
      if (!res.users) throw new Error("No data");
      if (res.users.length === 0) {
        pendingList.innerHTML = "<li><i>No pending users.</i></li>";
        return;
      }
      pendingList.innerHTML = "";
      res.users.forEach(user => {
        const li = document.createElement('li');
        li.className = "pending-user";
        li.innerHTML = `
          <span><strong>Username:</strong> ${user.username}</span>
          <span><strong>Requested:</strong> ${user.createdAt ? new Date(user.createdAt).toLocaleString() : ""}</span>
          <div>
            <button class="approveBtn tooltip" data-tooltip="Approve user">Approve</button>
            <button class="denyBtn tooltip" data-tooltip="Deny/Delete user">Deny</button>
          </div>
        `;
        li.querySelector('.approveBtn').onclick = () => approveUser(user.username);
        li.querySelector('.denyBtn').onclick = () => denyUser(user.username);
        pendingList.appendChild(li);
      });
    } catch(e) {
      pendingList.innerHTML = "<li>Failed to load users.</li>";
    }
  }
  async function approveUser(username) {
    if (!confirm(`Approve user "${username}"?`)) return;
    try {
      const r = await fetch(API_URL+'/api/admin/approve', {
        method: 'POST',
        headers: {'Content-Type':'application/json', 'Authorization': adminToken},
        body: JSON.stringify({username})
      });
      const res = await r.json();
      if (!res.ok) throw new Error(res.error || "Error approving user");
      document.getElementById('successMsg').innerText = `User "${username}" approved.`;
      loadPendingUsers();
      loadUsers();
      loadSiteHistory();
    } catch(e) {
      alert("Failed: "+e.message);
    }
  }
  async function denyUser(username) {
    if (!confirm(`Deny (delete) user "${username}"?`)) return;
    try {
      const r = await fetch(API_URL+'/api/admin/deny', {
        method: 'POST',
        headers: {'Content-Type':'application/json', 'Authorization': adminToken},
        body: JSON.stringify({username})
      });
      const res = await r.json();
      if (!res.ok) throw new Error(res.error || "Error denying user");
      document.getElementById('successMsg').innerText = `User "${username}" denied/deleted.`;
      loadPendingUsers();
      loadUsers();
      loadSiteHistory();
    } catch(e) {
      alert("Failed: "+e.message);
    }
  }

  // List all users (admins and users)
  async function loadUsers() {
    const userList = document.getElementById('userList');
    userList.innerHTML = "<li>Loading...</li>";
    try {
      const r = await fetch(API_URL+'/api/admin/all-users', {
        headers: { 'Authorization': adminToken }
      });
      const res = await r.json();
      if (!res.users) throw new Error("No data");
      if (res.users.length === 0) {
        userList.innerHTML = "<li><i>No users found.</i></li>";
        return;
      }
      userList.innerHTML = "";
      res.users.forEach(user => {
        const li = document.createElement('li');
        li.className = "site-user";
        li.innerHTML = `
          <div class="site-user-info">
            <span><strong>Username:</strong> ${user.username}</span>
            <span class="site-user-role">${user.isAdmin ? 'Admin' : 'User'}</span>
            <span><strong>Status:</strong> ${user.approved ? 'Approved' : 'Pending'}</span>
            <span><strong>Joined:</strong> ${user.createdAt ? new Date(user.createdAt).toLocaleString() : ""}</span>
          </div>
          <div>
            ${user.isAdmin ? '' : `<button class="removeUserBtn tooltip" data-tooltip="Remove user">Remove</button>`}
          </div>
        `;
        if (!user.isAdmin) {
          li.querySelector('.removeUserBtn').onclick = () => removeUser(user.username);
        }
        userList.appendChild(li);
      });
    } catch(e) {
      userList.innerHTML = "<li>Failed to load users.</li>";
    }
  }
  async function removeUser(username) {
    if (!confirm(`Remove user "${username}" from the site?`)) return;
    try {
      const r = await fetch(API_URL+'/api/admin/remove-user', {
        method: 'POST',
        headers: {'Content-Type':'application/json', 'Authorization': adminToken},
        body: JSON.stringify({username})
      });
      const res = await r.json();
      if (!res.ok) throw new Error(res.error || "Error removing user");
      document.getElementById('successMsg').innerText = `User "${username}" removed.`;
      loadUsers();
      loadSiteHistory();
    } catch(e) {
      alert("Failed: "+e.message);
    }
  }

  // Site-wide history
  async function loadSiteHistory() {
    const tbody = document.getElementById('historyTbody');
    tbody.innerHTML = `<tr><td colspan="5">Loading...</td></tr>`;
    try {
      const r = await fetch(API_URL+'/api/admin/site-history', {
        headers: { 'Authorization': adminToken }
      });
      const res = await r.json();
      if (!res.ok || !Array.isArray(res.entries)) throw new Error("No history found");
      if (res.entries.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5"><i>No history entries.</i></td></tr>`;
        return;
      }
      tbody.innerHTML = "";
      res.entries.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.timestamp ? new Date(entry.timestamp).toLocaleString() : ''}</td>
          <td>${entry.user || ''}</td>
          <td>${entry.action || ''}</td>
          <td>${entry.target || ''}</td>
          <td><pre style="white-space: pre-line; font-size:0.97em; background:none; border:none; margin:0; padding:0;">${entry.details ? JSON.stringify(entry.details, null, 2) : ''}</pre></td>
        `;
        tbody.appendChild(tr);
      });
    } catch(e) {
      tbody.innerHTML = `<tr><td colspan="5">Failed to load site history.</td></tr>`;
    }
  }

  // Initial page load
  showLogin();

</script>
